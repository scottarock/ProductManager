<div class="component">
  <div class="product" *ngFor="let product of products">
    <img src="{{ product.imageUrl }}" alt="{{ product.title }}">
    <h2>{{ product.title }}</h2>
    <h3>{{ product.price | currency:'USD':symbol }}</h3>
    <a
      class="btn btn-edit"
      [routerLink]="['edit', product.id]"
    >
      Edit
    </a>
    <button class="btn btn-delete">Delete</button>
  </div>
</div>
