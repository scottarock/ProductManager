<div class="component">
  <fieldset>
    <legend>Edit Product</legend>
    <form (submit)="onSubmit()" #form="ngForm">
      <div>
        <label for="title">Title</label>
        <input
          name="title"
          type="text"
          required
          minlength="4"
          [(ngModel)]="product.title"
          #title="ngModel"
        >
      </div>
      <div>
        <label for="price">Price</label>
        <input
          name="price"
          type="number"
          step=".01"
          required
          [(ngModel)]="product.price"
          #price="ngModel"
        >
      </div>
      <div>
        <label for="imageUrl">Image URL</label>
        <input
          name="imageUrl"
          type="text"
          [(ngModel)]="product.imageUrl"
          #imageUrl="ngModel"
        >
      </div>
      <button [disabled]="form.invalid">Update</button>
    </form>
    <button class="btn-delete" (click)="onDelete()">Delete</button>
  </fieldset>
</div>
